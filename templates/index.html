<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>

<body>
    <h3 align="center">OpenCV Recorder</h3>
    <div align="center">
        <video id="video" width="800" src="video.mp4" autoplay muted loop></video>
    </div>
    <div align="center">
        <button align="left" id="start-record" class="btn btn-primary">
                Start Recording
            </button>
        <button align="left" id="stop-record" disabled="true" class="btn btn-primary">
                Stop Recording
            </button>
        <button align="left" id="send" class="btn btn-primary" disabled="true">
                Send Video
            </button>
    </div>
</body>

<script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>

</html>
